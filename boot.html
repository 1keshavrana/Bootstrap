<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center .d-{md}-{inline}">
        <div class="header">
            <div class="heading"> <h1> <b>Pricing</b></h1></div>
            <div class="description"><p>Please checkout our most effective payment models</p></div>
        </div>
        <div class="row">
            <div class="col-sm-5 col-md-3 mb-3 me-3">
                <div class="card text-center">
                    <div class="card-header">
                        Free
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">$0/mo</h5>
                        <p class="card-text">10 users included <br> 2 GB storage <br> Email support</p>
                        <a href="#" class="btn btn-outline-primary">Sign up for free</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-5 col-md-3 mb-3 me-3">
                <div class="card text-center">
                    <div class="card-header">
                        Pro
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">$15/mo</h5>
                        <p class="card-text">20 users included <br> 10 GB storage <br> Priority Email support</p>
                        <a href="#" class="btn btn-primary">Get started</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-10 col-md-3 mb-3 me-3">
                <div class="card text-center">
                    <div class="card-header">
                        Enterprise
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">$29/mo</h5>
                        <p class="card-text">30 users included <br> 15 GB storage <br> Phone & Email support</p>
                        <a href="#" class="btn btn-primary">Contact us</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
